table:
  name: v_user_voice
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: user_voice
  custom_root_fields: {}
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - meetingId
        - voiceUserId
        - userId
        - callerName
        - callerNum
        - callingWith
        - joined
        - listenOnly
        - muted
        - spoke
        - talking
        - floor
        - lastFloorTime
        - voiceConf
        - color
        - endTime
        - startTime
      filter:
        meetingId:
          _eq: X-Hasura-MeetingId
