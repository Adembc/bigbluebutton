table:
  name: user
  schema: public
array_relationships:
  - name: cameras
    using:
      manual_configuration:
        column_mapping:
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_camera
          schema: public
  - name: microphones
    using:
      manual_configuration:
        column_mapping:
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_microphone
          schema: public
  - name: user_cameras
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: user_camera
          schema: public
  - name: user_microphones
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: user_microphone
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - authed
        - avatar
        - banned
        - color
        - ejectReason
        - ejected
        - emoji
        - extId
        - guest
        - guestStatus
        - joined
        - leftFlag
        - locked
        - loggedOut
        - meetingId
        - mobile
        - name
        - pinned
        - presenter
        - role
        - userId
      filter:
        meetingId:
          _eq: X-Hasura-MeetingId
      allow_aggregations: true
