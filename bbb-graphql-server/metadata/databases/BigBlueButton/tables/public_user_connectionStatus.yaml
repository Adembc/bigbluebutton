table:
  name: user_connectionStatus
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: userId
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - connectionAliveAt
        - meetingId
        - status
        - statusUpdatedAt
        - userId
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - userId:
              _eq: X-Hasura-UserId
update_permissions:
  - role: bbb_client
    permission:
      columns:
        - connectionAliveAt
        - status
        - statusUpdatedAt
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - userId:
              _eq: X-Hasura-UserId
      check: null
      set:
        meetingId: x-hasura-MeetingId
        userId: x-hasura-UserId
