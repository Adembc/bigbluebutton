table:
  name: v_breakoutRoom_assignedUser
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: breakoutRoom_assignedUser
  custom_root_fields: {}
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_ref
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - breakoutRoomId
        - userId
      filter:
        parentMeetingId:
          _eq: X-Hasura-ModeratorInMeeting
      allow_aggregations: true
