table:
  name: v_chat_message_public
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: chat_message_public
  custom_root_fields: {}
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - createdTime
        - chatEmphasizedText
        - chatId
        - correlationId
        - meetingId
        - messageId
        - senderId
        - senderName
        - senderRole
        - message
        - createdTimeAsDate
      filter:
        meetingId:
          _eq: X-Hasura-MeetingId
